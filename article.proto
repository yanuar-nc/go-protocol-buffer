syntax = "proto3";

package main;

message Article {
    int32 id = 1;
    string title = 2;
    string content = 3;
    
    enum StatusType {
        DRAFT = 0;
        PUBLISHED = 1;
        UNPUBLISHED = 2;
    }
    StatusType status = 4;

    message Tags {
        int32 tag_id = 1;
        string name = 2;
    }
    repeated Tags tags = 5;
}